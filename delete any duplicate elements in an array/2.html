<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function fn(arr){
			// prepare a new array to keep non-repeating elements.
			newArr=[];
			// check each element in the original array
			for(var i=0;i<arr.length;i++){
				// push any non-repeating element into the new array
				if(newArr.indexOf(arr[i])===-1){
					newArr.push(arr[i]);
				}
			}
			return newArr;
		}
		console.log(fn([1,2,3,2,5,3,3,3,9]));
	</script>	
</body>
</html>
