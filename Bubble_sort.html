<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bubble sort</title>
</head>
<body>
	<script type="text/javascript">
		var numbers=[1,2,3,11,4,15,5,7,9];		
		for (var i=0; i<numbers.length-1;i++){
			// We assume the bubble sort has been completed.
			var isSort=true;
			for (var j = 0; j < numbers.length-1-i; j++) {
				if (numbers[j]>numbers[j+1]) {
					// If exchange occurs the bubble sort is not completed.
					isSort=false;
					var tmp=numbers[j];
					numbers[j]=numbers[j+1];
					numbers[j+1]=tmp;
				}
			}
			// If the bubble sort is completed, the loop will be broken.
			if(isSort){
				break;
			}
		}
		console.log(numbers);
	</script>	
</body>
</html>
